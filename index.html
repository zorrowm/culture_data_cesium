<!doctype html>
<html>
  <head>
    <title><%= productName %></title>
    <!-- htmlmin:ignore -->
    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <!-- 1、异步加载JS -->
    <script async fetchpriority="high" src="./SysConfig.js"></script>
    <!-- 同步 -->
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <!-- 2、异步加载CSS:非重要的后期才使用，公用css部分 -->
    <link
      rel="preload"
      as="style"
      type="text/css"
      fetchpriority="low"
      href="./css/quasar-table.css"
    />
    <link rel="preload" as="image" type="image/ico" fetchpriority="low" href="./favicon.ico" />
    <!-- htmlmin:ignore -->
  </head>
  <body>
    <!-- htmlmin:ignore -->
    <div id="apploading" class="app-loading">
      <div class="app-loading-wrap">
        <div id="logo-part">
          <img src="img/logo.png" alt="Logo" id="waitLogo" />
          <img src="img/spinner.svg" alt="" id="waitSpinner" />
        </div>
        <div class="app-loading-title">
          <script>
            document.writeln(document.title);
          </script>
        </div>
        <div id="app-loading-info">正在加载……</div>
      </div>
    </div>
    <!-- htmlmin:ignore -->
    <!-- quasar:entry-point -->
  </body>
</html>
